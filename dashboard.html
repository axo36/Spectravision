<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Spectravision</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#111; color:#eee; padding:20px; }
    h1 { margin-bottom: 0.5rem; }
    .cards { display:flex; gap:20px; margin:20px 0; flex-wrap:wrap; }
    .card { background:#222; padding:15px 20px; border-radius:8px; min-width:200px; }
    .card h2 { margin:0 0 0.5rem 0; font-size:1.1rem; }
    .card div { font-size:1.4rem; font-weight:bold; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:8px 10px; border-bottom:1px solid #333; text-align:left; }
    th { background:#222; }
  </style>
</head>
<body>
  <h1>Dashboard Spectravision</h1>
  <p>Stats basées sur la table <code>public.visits</code> de Supabase.</p>

  <div class="cards">
    <div class="card">
      <h2>Visites aujourd’hui</h2>
      <div id="today">...</div>
    </div>
    <div class="card">
      <h2>Visites totales</h2>
      <div id="total">...</div>
    </div>
  </div>

  <h2>Pages les plus vues</h2>
  <table>
    <thead>
      <tr>
        <th>Page</th>
        <th>Visites</th>
      </tr>
    </thead>
    <tbody id="pages-body">
      <tr><td colspan="2">Chargement...</td></tr>
    </tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://aziwyqlpcgkpcgpcqjkv.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_wRtZ50ROcD0VPxjZBO3sbg_WvDTNs_e";

    async function fetchJSON(url) {
      const res = await fetch(url, {
        headers: { "apikey": SUPABASE_ANON_KEY }
      });
      if (!res.ok) throw new Error("Erreur " + res.status);
      return res.json();
    }

    async function loadStats() {
      try {
        // Récupérer TOUTES les visites
        const allVisits = await fetchJSON(
          `${SUPABASE_URL}/rest/v1/visits?select=page,timestamp`
        );

        // Total
        document.getElementById("total").textContent = allVisits.length;

        // Aujourd’hui
        const todayISO = new Date();
        todayISO.setHours(0, 0, 0, 0);
        const todayStr = todayISO.toISOString();

        const todayCount = allVisits.filter(v => v.timestamp >= todayStr).length;
        document.getElementById("today").textContent = todayCount;

        // Groupement par page (FAIT EN JS)
        const pages = {};
        for (const v of allVisits) {
          pages[v.page] = (pages[v.page] || 0) + 1;
        }

        // Affichage
        const tbody = document.getElementById("pages-body");
        tbody.innerHTML = "";

        const sorted = Object.entries(pages).sort((a, b) => b[1] - a[1]);

        for (const [page, count] of sorted) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${page}</td>
            <td>${count}</td>
          `;
          tbody.appendChild(tr);
        }

      } catch (e) {
        console.error(e);
        document.getElementById("today").textContent = "Erreur";
        document.getElementById("total").textContent = "Erreur";
        document.getElementById("pages-body").innerHTML =
          "<tr><td colspan='2'>Erreur de chargement.</td></tr>";
      }
    }

    loadStats();
    setInterval(loadStats, 10000);
  </script>
</body>
</html>
