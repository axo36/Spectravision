<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPECTRAVISION — MENU</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Import EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("XNSIQz9FjiHtVcuuL"); // ⚠️ Mets ta clé publique EmailJS
    })();
  </script>
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="logoblack.png" alt="Logo Spectravision" class="logo-img" />
    </div>
    <nav>
      <a href="#accueil" id="nav-accueil" class="active">Accueil</a>
      <a href="#films" id="nav-films">Films</a>
      <a href="#reservation" id="nav-reservation">Réservation</a>
    </nav>
  </header>

  <!-- ACCUEIL -->
  <section id="page-accueil" class="page active">
    <h2>Contactez-nous, inscrivez-vous</h2>
    <form id="contact-form">
      <label>Votre email :</label>
      <input type="email" name="user_email" required>
      <button type="submit" id="sendBtn">Envoyer</button>
    </form>
  </section>

  <!-- SCRIPT ENVOI EMAIL -->
  <script>
    const form = document.getElementById('contact-form');
    const sendBtn = document.getElementById('sendBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Désactiver le bouton et l’assombrir (via CSS)
      sendBtn.disabled = true;

      // Envoi via EmailJS
      emailjs.sendForm("service_lsaa4zo", "template_umkge6s", this)
        .then(() => {
          console.log("✅ Email envoyé");
        })
        .catch(() => {
          console.log("❌ Erreur lors de l'envoi");
        });

      // Réactiver le bouton après 10 secondes
      setTimeout(() => {
        sendBtn.disabled = false;
      }, 10000);
    });
  </script>
</body>
</html>
