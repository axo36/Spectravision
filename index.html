<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test EmailJS</title>

  <!-- SDK EmailJS -->
  <script src="https://cdn.emailjs.com/sdk/3.11.0/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("XNSIQz9FjiHtVcuuL"); // ⚠️ Mets ta clé publique EmailJS
    })();
  </script>
</head>
<body>
  <h1>Test EmailJS</h1>

  <form id="test-form">
    <label for="email">Votre email :</label>
    <input type="email" name="user_email" id="email" required>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("test-form").addEventListener("submit", function(e) {
      e.preventDefault();

      console.log("Formulaire soumis, envoi en cours…");

      emailjs.sendForm(
        "service_lsaa4zo",   // ⚠️ Mets ton Service ID
        "template_umkge6s",  // ⚠️ Mets ton Template ID
        this
      ).then(() => {
        alert("✅ Email envoyé avec succès !");
        console.log("EmailJS : envoi réussi");
      }).catch(err => {
        alert("❌ Erreur : " + JSON.stringify(err));
        console.error("EmailJS : erreur", err);
      });
    });
  </script>
</body>
</html>
