<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPECTRAVISION — MENU</title>
  <link rel="stylesheet" href="style-reserver.css" />

</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="../asset/logoblack.png" alt="Logo Spectravision" class="logo-img" />
      <div class="brand-text">
        <h1>SPECTRAVISION</h1>
        <p>Vivre le cinéma autrement</p>
      </div>
    </div>
    <nav>
      <a href="index.html" id="nav-accueil" class="active">Accueil</a>
      <a href="reserver/reserver.html" id="nav-films">Films</a>
      <a href="contacte/contacte.html">Contact</a>
      <a href="cinema/nos-cinema.html">Nos cinema</a>
      <a href="lieux/lieux.html">Ou nous trouver ?</a>
      <button onclick="openLogin()">Connexion</button>
      <button onclick="openSignup()">Créer un compte</button>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-left">
      <p class="hero-location">Marseille</p>
      <h1 class="hero-title">CINÉMAX SPECTRAVISION</h1>
  
      <div class="hero-tags">
        <svg class="tech" aria-label="IMAX">
          <title>IMAX</title>
          <use xlink:href="../asset/imax.svg#icon-imax"></use>
        </svg>
        <svg class="tech" aria-label="4DX">
          <title>4DX</title>
          <use xlink:href="../asset/4dx.svg#icon-4dx"></use>
        </svg>
      </div>
  
      <div class="hero-actions">
        <button class="btn fav">❤️ Favoris</button>
        <button class="btn info">Infos pratiques ></button>
      </div>
    </div>
  
    <div class="hero-right">
      <div class="tw:absolute tw:bottom-0 tw:left-0 tw:z-10 tw:h-[47%] tw:w-full" style="background: linear-gradient(0deg, #000000 0%, #00000000 100%);"></div>
      <div class="tw:absolute tw:left-0 tw:top-0 tw:z-10 tw:h-full tw:w-full tw:max-lg:hidden" style="background: linear-gradient(90deg, #000000 0%, #00000000 100%);"></div>
      <img src="../asset/hero.jpg" alt="Spectravision Marseille" class="tw:object-cover tw:object-center tw:w-full tw:h-full tw:max-lg:opacity-30">
    </div>
  </section>
</body>
</html>
