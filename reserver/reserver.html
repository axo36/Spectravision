<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPECTRAVISION — MENU</title>
  <link rel="stylesheet" href="style-reserver.css" />

</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="../asset/logoblack.png" alt="Logo Spectravision" class="logo-img" />
      <div class="brand-text">
        <h1>SPECTRAVISION</h1>
        <p>Vivre le cinéma autrement</p>
      </div>
    </div>
    <nav>
      <a href="../index.html" id="nav-accueil">Accueil</a>
      <a href="../reserver/reserver.html" id="nav-films" class="active">Films</a>
      <a href="../contacte/contacte.html">Contact</a>
      <a href="../cinema/nos-cinema.html">Nos cinema</a>
      <a href="../lieux/lieux.html">Ou nous trouver ?</a>
      <button onclick="openLogin()">Connexion</button>
      <button onclick="openSignup()">Créer un compte</button>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-left">
      <h1 class="hero-title">CINÉMAX SPECTRAVISION</h1>
      <p class="hero-location">De Marseille</p>
  
      <div class="hero-tags">
        <button class="tech-button">
          <img src="../asset/1855927.png" alt="IMAX" class="tech-logo">
        </button>
        <button class="tech-button">
          <img src="../asset/services-4dxnew-black.png" alt="4DX" class="tech-logo">
        </button>
      </div>
    </div>
  
    <div class="hero-right">
      <div class="tw:absolute tw:bottom-0 tw:left-0 tw:z-10 tw:h-[47%] tw:w-full" style="background: linear-gradient(0deg, #000000 0%, #00000000 100%);"></div>
      <div class="tw:absolute tw:left-0 tw:top-0 tw:z-10 tw:h-full tw:w-full tw:max-lg:hidden" style="background: linear-gradient(90deg, #000000 0%, #00000000 100%);"></div>
      <img src="../asset/hero.jpg" alt="Spectravision Marseille" class="tw:object-cover tw:object-center tw:w-full tw:h-full tw:max-lg:opacity-30">
    </div>
    <div class="date-selector">
      <div class="arrow" onclick="scrollDates(-1)">←</div>
      <div class="dates" id="dates"></div>
      <div class="arrow" onclick="scrollDates(1)">→</div>
    </div>

  </section>
  <footer class="footer">
     <p class="footerp pa">&copy; 2025 Spectravision. Tous droits réservés.        </p>
     <p class="footerp pb">Site officiel – Créé par Spectravision</p>
  </footer>
  <script src="ggpt.js"></script>
</body>
</html>
