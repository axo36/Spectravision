<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Téléchargement...</title>
</head>
<body>
  <script>
    // Dès que la page s'ouvre, on lance le téléchargement
    window.onload = function() {
      const link = document.createElement('a');
      link.href = "monfichier.pdf";      // chemin vers ton fichier
      link.download = "monfichier.pdf";  // nom du fichier téléchargé
      link.click();
    };
  </script>
  <p>Le téléchargement devrait commencer automatiquement...</p>
</body>
</html>
